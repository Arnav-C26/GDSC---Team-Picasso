<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BeatCasso</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename = 'styles/style.css') }}"
    />
  </head>
  <body
    style="background-image: url('{{ url_for('static', filename = 'images/Background.png') }}'); background-size: cover; background-repeat: no-repeat; background-position: center;"
  >
    <div class="nav-bar">
      <a href="/" style="text-decoration: none; color: inherit">
        <div class="small-logo-container">
          <img
            class="small-logo"
            src="{{ url_for('static', filename = 'images/Logo.svg') }}"
            alt="BeatCasso Logo"
          />
          <div class="logo-text">
            <div class="small-title">BeatCasso</div>
          </div>
        </div>
      </a>
    </div>
    <div class="content-wrapper">
      <div class="input-wrapper">
        <div class="searchbox-card">
          <input
            class="song-name-searchbox"
            type="text"
            placeholder="Enter song name"
          />
          <input
            class="artist-name-searchbox"
            type="text"
            placeholder="Enter artist name"
          />
        </div>
        <button class="button generate-button" type="button" onclick="generate()">Generate</button>
        <div class="reset-button" onclick="reset()">Reset</div>
      </div>
      <div class="output-wrapper">
        <div class="output-title-container">
          <div class="output-title">Songs Picked for You</div>
        </div>
        <div class="generator-card">
          <div class="feature-filter" id="feature-filter" style="display: none;">
            <select id="features" name="features">
              <option value="" disabled selected>Filter By Feature</option>
              <option value="danceability">Danceability</option>
              <option value="energy">Energy</option>
              <option value="speechiness">Speechiness</option>
              <option value="acousticness">Acousticness</option>
              <option value="instrumentalness">Instrumentalness</option>
              <option value="liveness">Liveness</option>
              <option value="valence">Valence</option>
              <option value="tempo">Tempo</option>
              <option value="key">Key</option>
              <option value="loudness">Loudness</option>
              <option value="mode">Mode</option>
            </select>
          </div>
          <div class="no-songs" id="no-songs">You Havenâ€™t Generated any Songs yet</div>
        </div>
      </div>
    </div>
    <script>
      function generate() {
        const songName = document.querySelector('.song-name-searchbox').value;
        const artistName = document.querySelector('.artist-name-searchbox').value;
        if (songName && artistName) {
          document.getElementById('feature-filter').style.display = 'block';
          document.getElementById('no-songs').style.display = 'none';
        }
      }

      function reset() {
        document.querySelector('.song-name-searchbox').value = '';
        document.querySelector('.artist-name-searchbox').value = '';
        document.getElementById('feature-filter').style.display = 'none';
        document.getElementById('no-songs').style.display = 'block';
      }
    </script>
  </body>
</html>

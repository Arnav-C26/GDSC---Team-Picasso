<!DOCTYPE html>
<html>
<head>
    <title>Spotify Track Image</title>
</head>
<body>
    <h1>Spotify Track Image</h1>

    <form method="POST">
        <label for="track_id">Enter Track ID:</label>
        <input type="text" id="track_id" name="track_id" value="{{ track_id }}">
        <button type="submit">Get Image</button>
    </form>

    {% if track_image_url %}
        <img src="{{ track_image_url }}" alt="Track Image">
    {% endif %}
</body>
</html>

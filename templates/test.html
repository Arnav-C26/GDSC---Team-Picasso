<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Recommendation System</title>
</head>
<body>
    <h1>Song Recommendation System</h1>
    <form action="/recommend" method="post">
        <div>
            <label for="song_name">Song Name:</label>
            <input type="text" id="song_name" name="song_name" required>
        </div>
        <div>
            <label for="primary_feature">Primary Feature:</label>
            <input type="text" id="primary_feature" name="primary_feature" required>
        </div>
        <div>
            <label for="primary_weight">Primary Feature Weight (0.0 to 1.0):</label>
            <input type="number" id="primary_weight" name="primary_weight" min="0" max="1" step="0.1" required>
        </div>
        <div>
            <label for="rec_count">Number of Recommendations:</label>
            <input type="number" id="rec_count" name="rec_count" min="1" step="1" required>
        </div>
        <div>
            <label for="n_neighbors">Number of Neighbors:</label>
            <input type="number" id="n_neighbors" name="n_neighbors" min="1" step="1" required>
        </div>
        <button type="submit">Recommend</button>
    </form>
</body>
</html>
